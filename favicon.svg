<!-- WesAI Favicon - Light Mode -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="favicon-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#DB2777"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="url(#favicon-light)" stroke-width="1"/>
  
  <!-- AI Brain Icon -->
  <rect x="12" y="10" width="8" height="6" rx="1.5" fill="url(#favicon-light)" opacity="0.9"/>
  
  <!-- Neural Network Nodes -->
  <circle cx="10" cy="20" r="1.5" fill="url(#favicon-light)" opacity="0.7"/>
  <circle cx="16" cy="20" r="2" fill="url(#favicon-light)"/>
  <circle cx="22" cy="20" r="1.5" fill="url(#favicon-light)" opacity="0.7"/>
  
  <!-- Connections -->
  <path d="M11.5 20H14.5M17.5 20H20.5" stroke="url(#favicon-light)" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
</svg>