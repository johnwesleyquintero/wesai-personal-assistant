    <linearGradient id="favicon-gradient-light" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stopColor="#3B82F6" />
      <stop offset="50%" stopColor="#8B5CF6" />
      <stop offset="100%" stopColor="#DB2777" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="white" stroke="url(#favicon-gradient-light)" strokeWidth="1"/>
  
  <!-- AI Brain Icon -->
  <path d="M12 10C12 9.44772 12.4477 9 13 9H19C19.5523 9 20 9.44772 20 10V14C20 14.5523 19.5523 15 19 15H13C12.4477 15 12 14.5523 12 14V10Z" fill="url(#favicon-gradient-light)" opacity="0.9"/>
  
  <!-- Neural Nodes -->
  <circle cx="10" cy="20" r="1.5" fill="url(#favicon-gradient-light)" opacity="0.7"/>
  <circle cx="16" cy="20" r="2" fill="url(#favicon-gradient-light)"/>
  <circle cx="22" cy="20" r="1.5" fill="url(#favicon-gradient-light)" opacity="0.7"/>
  
  <!-- Connections -->
  <path d="M11.5 20H14.5M17.5 20H20.5" stroke="url(#favicon-gradient-light)" strokeWidth="1" strokeLinecap="round" opacity="0.8"/>
</svg>

